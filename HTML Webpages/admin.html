<!DOCTYPE html>
<html>
<head>
	<title>Admin Console | Travel Buddy</title>
   <!--Made with love by Mutiullah Samim -->
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/CSS/admin.css">

</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Admin Login</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fas fa-sign-in-alt"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input id="username" type="text" class="form-control" placeholder="username">
							
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="password" type="password" class="form-control" placeholder="password">
						</div>
			
						<div class="form-group">
							<input id="login" type="submit" value="Login" class="btn float-right login_btn">
						</div>
						<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
						<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
						
						<script>
							$("#login").click(function() {
								var user = $("#username").val();
								var pass = $("#password").val();

								if (user == '' || pass == '') {
									swal({
										title: "Empty fields",
										text: "Please ensure all fields are filled...",
										icon: "warning",
										button: "Retry!",
									});
								} else {
									swal({
										title: "Welcome!",
										text: "Successful",
										icon: "success",
									});
								}
							});
						</script>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer>
        <div class="row">
            <div class="col">
                <img src="/icons/logo-footer.svg" class="logo">
            </div>
            <div class="col">
                <h2>Office</h2>
                <p>KLEIT, Gokul Road,</p>
                <p>Opp Airport, Hubballi,</p>
                <p>Karnataka, PIN 580030, India.</p>
                <p class="email-id">webdevelopers@gmail.com</p>
                <b>+91-888440678</b>
            </div>
            <div class="col">
                <h2>Links</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Trips</a></li>
                
                    

                </ul>
            </div>
            <div class="col">
                <h2>Suggestions</h2>
                <form class="footer-form">
                    <i class="far fa-envelope"></i>
                    <input type="email" placeholder="Enter your email id" required>
                    
                    <button type="submit"><i class="fas fa-arrow-right"></i></button>

                </form>
                <form class="footer-form">
                    <input type="text" placeholder="comments">
                    <button type="submit"><i class="fas fa-arrow-right"></i></button>
                </form>
                <div class="social-media-ic">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-whatsapp"></i>
                    <i class="fab fa-instagram"></i>
            </div>
        </div>
        <hr>
        <p class="copyright">Travel Buddy | Copyright Â©2021 - All rights reserved</p>
    </footer>
	
</body>
</html>
